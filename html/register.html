<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/register.css">
  </head>
  <body>
  
  <h2 class="page-title">Visitor Registration</h2>
  
  <div class="register-card">
    <form onsubmit="saveVisitor(event)">
      <input type="text" id="name" placeholder="Visitor Name" required>
      <input type="text" id="company" placeholder="Company" required>
      <input type="text" id="purpose" placeholder="Purpose" required>
      <input type="text" id="meet" placeholder="Employee to Meet" required>
  
      <button type="submit">Submit</button>
    </form>
  </div>
  
  <script src="/js/register.js"></script>
  <script src="/js/navbar.js"></script>
  </body>
  </html>
